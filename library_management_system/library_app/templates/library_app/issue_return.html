{% extends 'base.html' %}
{% block content %}
    <p class="text-center">Please confirm if you want to {% if type == 'issue' %}issue {% else %}return{% endif %} {{ object.name }} by {{ object.author }}</p>
    <!--POST request for switching status-->
    <form style="text-align:center;" method="POST" action="">
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Yes" />
    </form>
{% endblock content %}
