{% extends 'base.html' %}
{% block content %}
                <div class="card mb-3 mx-auto" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{{ book.image.url }}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title"><strong>{{ book.name }}</strong> by <em>{{ book.author }}</em></h5>
                          <p class="card-text">{{ book.summary }}</p>
                          <p class="card-text">
                            {% if user.is_authenticated %}
                                <a href="{% url 'IssueBook' book.id %}" class="btn btn-primary">Issue</a>
                            {% endif %}
                        </p>
                        </div>
                      </div>
                    </div>
                  </div>

{% endblock content %}
